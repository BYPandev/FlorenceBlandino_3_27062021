<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <h1 class="header__logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </h1>
        <form class="location">
            <span class="location__icon"><i class="fas fa-map-marker-alt"></i></span>
            <input class="location__searchfield" type="search" name="recherche" value="Paris, Belleville"/>
        </form>
    </header>

    <main>
        <article class="description">
            <h2 class="description__title">Réservez le menu qui vous convient</h2>
            <p class="description__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a class="description__btn" href="">Explorer nos restaurants</a>
        </article>

        <aside class="functioning">
            <h2 class="functioning__title">Fonctionnement</h2>
            <ol class="functioning__steps">
                <li class="functioning__step"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li class="functioning__step"><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="functioning__step"><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </aside>
    </main>
</body>
</html>
